<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../14-grocery-list/style.css">
    <title>Grocery List</title>
</head>
<body>
    <div class="container">
        <header>Grocery List</header>
        <div class="warnings hide">
            <p>Item added successfully!</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Enter Value...">
            <img src="https://image.flaticon.com/icons/svg/598/598234.svg" alt="Write Icon">
        </div>
        <div class="list">
            <ul>
                
            </ul>
        </div>
        <div class="clear">
            <button>Clear Items</button>
        </div>
    </div>

    <script src="../14-grocery-list/script.js"></script>
</body>
</html>
