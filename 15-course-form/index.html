<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../15-course-form/style.css">
    <link rel="stylesheet" href="../15-course-form/classes.css">
    <title>Course Form</title>
</head>
<body>
    <div class="container">
        <header>Get a Free Course</header>

        <div class="warnings hide">
            <p>Calculating...</p>
        </div>

        <div class="inputs">
            <div class="input">
                <img src="https://image.flaticon.com/icons/svg/929/929493.svg" alt="Customer Image">
                <input type="text" placeholder="Customer Name">
            </div>
            <div class="input">
                <img src="https://image.flaticon.com/icons/svg/2948/2948161.svg" alt="Course Image">
                <input type="text" placeholder="Course">
            </div>
            <div class="input">
                <img src="https://image.flaticon.com/icons/svg/848/848043.svg" alt="Author Image">
                <input type="text" placeholder="Author">
            </div>
            
        </div>

        <button class="submit">Submit</button>

        <div class="loading hide">
            <img src="https://romeojeremiah.github.io/course-form-project/img/loading.gif" alt="Loading">
        </div>

        <div class="courses">

            <div class="course">
                <img src="https://romeojeremiah.github.io/course-form-project/img/cust-4.jpg" alt="#">
                <div class="course-description">
                    <p> <span class="span-name">Name:</span> </p>
                    <p><span class="span-course">Course:</span> </p>
                    <p><span class="span-author">Author:</span> </p>
                </div>
            </div>

            <div class="course">
                <img src="https://romeojeremiah.github.io/course-form-project/img/cust-2.jpg" alt="#">
                <div class="course-description">
                    <p> <span class="span-name">Name:</span> </p>
                    <p><span class="span-course">Course:</span> </p>
                    <p><span class="span-author">Author:</span> </p>
                </div>
            </div>

            <div class="course">
                <img src="https://romeojeremiah.github.io/course-form-project/img/cust-3.jpg" alt="#">
                <div class="course-description">
                    <p> <span class="span-name">Name:</span> </p>
                    <p><span class="span-course">Course:</span> </p>
                    <p><span class="span-author">Author:</span> </p>
                </div>
            </div>

            <div class="course">
                <img src="https://romeojeremiah.github.io/course-form-project/img/cust-5.jpg" alt="#">
                <div class="course-description">
                    <p> <span class="span-name">Name:</span> </p>
                    <p><span class="span-course">Course:</span> </p>
                    <p><span class="span-author">Author:</span> </p>
                </div>
            </div>

        </div>
    </div>

    <script src="../15-course-form/script.js" defer></script>
</body>
</html>
