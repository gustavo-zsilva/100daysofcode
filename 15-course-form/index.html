<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../15-course-form/style.css">
    <title>Course Form</title>
</head>
<body>
    <div class="container">
        <header>Get a Free Course</header>
        <div class="inputs">
            <div class="input">
                <img src="https://image.flaticon.com/icons/svg/929/929493.svg" alt="Customer Image">
                <input type="text" placeholder="Customer Name">
            </div>
            <div class="input">
                <img src="https://image.flaticon.com/icons/svg/2948/2948161.svg" alt="Course Image">
                <input type="text" placeholder="Course">
            </div>
            <div class="input">
                <img src="https://image.flaticon.com/icons/svg/848/848043.svg" alt="Author Image">
                <input type="text" placeholder="Author">
            </div>
            
        </div>

        <button class="submit">Submit</button>

        <div class="courses">

        </div>
    </div>

    <script src="../15-course-form/script.js" defer></script>
</body>
</html>
