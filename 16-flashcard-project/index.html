<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../16-flashcard-project/style.css">
    <title>Flashcard Project</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Flashcards</h1>
            <button>Add Question</button>
        </header>

        <section class="new-flashcard">
            <img src="https://image.flaticon.com/icons/svg/753/753345.svg" alt="Close Image">

            <div class="question">
                <label for="question-textarea">Question</label>
                <textarea name="question-textarea" id="question-textarea" cols="30" rows="5"></textarea>
            </div>

            <div class="answer">
                <label for="answer-textarea">Answer</label>
                <textarea name="answer-textarea" id="answer-textarea" cols="30" rows="5"></textarea>
            </div>

            <footer>
                <button>Save</button>
            </footer>
        </section>
    </div>

    <script src="../16-flashcard-project/script.js"></script>
</body>
</html>
