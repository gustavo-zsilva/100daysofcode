<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../21-random-user-ajax/style.css">
    <title>Random Person AJAX</title>
</head>
<body>
    <div class="container">
        <div class="user">
            <div class="image-container">
                <img src="https://randomuser.me/api/portraits/men/20.jpg" alt="Person Image">
            </div>
            <div class="info-container">
                <div class="info-item">
                    <img src="https://image.flaticon.com/icons/svg/64/64572.svg" alt="User Image">
                    <span>Name: </span>
                    <span class="user-name span">Robert</span>
                </div>
                <div class="info-item">
                    <img src="https://image.flaticon.com/icons/svg/64/64572.svg" alt="User Image">
                    <span>Last Name: </span>
                    <span class="user-last-name span">Anderson</span>
                </div>
                <div class="info-item">
                    <img src="https://image.flaticon.com/icons/svg/64/64113.svg" alt="Location Image">
                    <span>Location: </span>
                    <span class="user-location span">Somewhere Warm</span>

                </div>
                <!-- <div class="info-item">
                    <img src="https://image.flaticon.com/icons/svg/684/684853.svg" alt="Phone Image">
                    <span>Phone: </span>
                    <span class="user-phone span">Phone</span>

                </div> -->
                <div class="info-item">
                    <img src="https://image.flaticon.com/icons/svg/95/95645.svg" alt="User Image">
                    <span>Email: </span>
                    <span class="user-email span">email@email.com</span>

                </div>
            </div>
            <div class="footer">
                <button>Generate Person</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../21-random-user-ajax/script.js" defer></script>
</body>
</html>
