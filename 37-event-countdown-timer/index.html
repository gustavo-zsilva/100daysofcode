<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&family=Poppins:wght@400&display=swap" rel="stylesheet">

    <title>Event Countdown Timer</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Time Until...</h1>
        </header>

        <div class="date-div">
            <p>Data</p>
        </div>

        <div class="time-div">
            <p>0d 0h 0m 0s</p>
        </div>

        <button class="add-date">
            Adicionar nova data
            <img src="https://image.flaticon.com/icons/svg/2088/2088617.svg" alt="Clock Image">
        </button>
    </div>

    <div class="modal hide">
        <header>
            <h1>Escolha a nova data
                <img
                    src="https://image.flaticon.com/icons/svg/1617/1617543.svg"
                    alt="Quit Icon"
                >
            </h1>
        </header>
        <input type="datetime-local">
        <button>Add</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
