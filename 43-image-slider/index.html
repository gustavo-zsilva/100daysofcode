<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Slider</h1>
        </header>

        <div class="content">
            <section class="image-container">
                <img src="https://images.pexels.com/photos/1909572/pexels-photo-1909572.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Image">
            </section>
    
            <div class="arrow-container">
                <img class="arrow-right" src="https://image.flaticon.com/icons/svg/626/626053.svg" alt="Arrow Right">
                <img class="arrow-left" src="https://image.flaticon.com/icons/svg/626/626037.svg" alt="Arrow Left">
            </div>
        </div>

        <footer>
            <p>All photos from <a href="https://pexels.com" target="blank">Pexels</a>.</p>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>
