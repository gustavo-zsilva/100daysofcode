<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../5-counter/style.css">
    <title>JavaScript Counter</title>
</head>
<body>
    <div class="container">
        <header><h1>Counter</h1></header>
        <section class="count">
            <div class="current-number">0</div>

            <button onclick="count(0)">Lower Count</button>
            <button onclick="count(1)">Add Count</button>
        </section>
    </div>

    <script src="../5-counter/script.js"></script>
</body>
</html>
