<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../7-testimonials/style.css">
    <title>Testimonials</title>
</head>
<body>
    <div class="container">
        <header>
            <h2><span>Client</span></h2>
            <h1>Testimonials</h1>
        </header>

        <section class="main">
            <div class="cphoto">
                <img src="" class="client-photo" alt="Client Photo">
            </div>

            <h3 class="client-user">Usuário</h3>

            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/929/929495.svg" alt="">
                <img src="https://image.flaticon.com/icons/svg/929/929495.svg" alt="">
                <img src="https://image.flaticon.com/icons/svg/929/929495.svg" alt="">
                <img src="https://image.flaticon.com/icons/svg/61/61101.svg" alt="">
                <img src="https://image.flaticon.com/icons/svg/929/929566.svg" alt="">
            </div>

            <p class="review"></p>

            <img src="https://image.flaticon.com/icons/svg/2087/2087863.svg" alt="Quote" class="quote">
        </section>

        <section class="controls">
            <a href="#"><img src="https://image.flaticon.com/icons/svg/833/833397.svg" onclick="changePage(0)" class="first-arrow" alt="Arrow Right"></a>
            <a href="#"><img src="https://image.flaticon.com/icons/svg/833/833385.svg" onclick="changePage(1)" class="second-arrow" alt="Arrow Left"></a>
        </section>

        <section class="add">
            <button>Add new testimonial</button>
        </section>

        <section class="edit">
            <button>Edit</button>
            <button id="finish" class="hide">Finish</button>
        </section>

        <section class="remove">
            <button><img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Octicons-trashcan.svg" alt="Trash Can"></button>
        </section>
        
    </div>

    <div class="modal hide">
        <!-- <form action="#"> -->
            <div class="all-content">
                
                <div class="header">
                    <h1>Formulário</h1> <a href="#">X</a>
                </div>

                <div class="all-inputs">

                    <label for="username-input">Seu nome de usuário</label>
                    <input type="text" id="username-input" required>

                    <label for="img-url-input">Sua foto de perfil [url]</label>
                    <input type="url" id="img-url-input" required>

                    <label for="rating-input">Seu rating [0-5] </label>
                    <input type="number" id="rating-input" max="5" min="0" required>

                    <label for="opinion-input">Digite sua opinião aqui</label>
                    <textarea name="opinion-input" id="opinion-input" cols="5" rows="3" required></textarea>
                    
                </div>

                <button type="submit">Terminar</button>
                
            </div>
        <!-- </form> -->

    </div>

    <script src="../7-testimonials/script.js"></script>
    <script src="../7-testimonials/modal.js"></script>
    <script src="../7-testimonials/edit.js"></script>
    <script src="../7-testimonials/remove.js"></script>
</body>
</html>
