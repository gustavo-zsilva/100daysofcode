<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../8-shop-filter/style.css">
    <title>Store Filter</title>
</head>
<body>
    <div class="container">
        <header>
            <h2> Our <span> Store </span></h2>

            </div>
        </section>

        <section class="items">
            <div class="item" data-name="cake">
                <img src="https://image.flaticon.com/icons/svg/2965/2965567.svg" alt="Cake Image">

            </div>

            </div>

            <div class="item" data-name="doughnout">

            </div>

            <div class="item" data-name="cupcake">
                <img src="https://image.flaticon.com/icons/svg/931/931983.svg" alt="Cupcake Image">

            </div>

            <div class="item" data-name="sweet">

                <p> <span class="text">Sweet Item</span> <span class="price">10$</span> </p>

            </div>

            <div class="item" data-name="cupcake">
                <img src="https://image.flaticon.com/icons/svg/931/931983.svg" alt="Cupcake Image">
                <p> <span class="text">Cupcake Item</span> <span class="price">5$</span> </p>

            </div>

            <div class="item" data-name="doughnout">

                <p> <span class="text">Doughnout Item</span> <span class="price">5$</span> </p>

            </div>

            <div class="item" data-name="cake">
                <img src="https://image.flaticon.com/icons/svg/2965/2965567.svg" alt="Cake Image">
                <p> <span class="text">Cake Item</span> <span class="price">5$</span> </p>

            </div>

            <div class="item" data-name="sweet">
                <img src="https://image.flaticon.com/icons/svg/2915/2915889.svg" alt="Sweet Image">
                <p> <span class="text">Sweet Item</span> <span class="price">10$</span> </p>
